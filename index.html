<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet"> 
    <script src="game.js" defer></script>
</head>
<body>
    <div id="main-page">
        <div id="intro-screen">
            <h1 id="intro-text">Would you like to play a game?</h1>
            <div id="result-text">Decide your fate</div>
            <button id="start-button">Start</button>
        </div>
        <div class="buttons">
            <button class="button rock">
                <img src="img/GreenRock.png" alt="Rock Image">
            </button>
            <button class="button paper">
                <img src="img/GreenPaper.png" alt="Paper Image">
            </button>
            <button class="button scissors">
                <img src="img/GreenScissors.png" alt="Scissors Image">
            </button>
        </div>
        <div class="scores">
            <div id="player-score">0</div>
            <div id="computer-score">0</div>
        </div>
    </div>
    <div id="footer">(c)2022 sunridden</div>
</body>
</html>
